name: E2E Tests
on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Rust code
        run: docker compose up -d

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - run: npm install

      - run: xvfb-run -a npm test -w vsce
        if: runner.os == 'Linux'

      - run: npm test -w vsce
        if: runner.os != 'Linux'
